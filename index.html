<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapbox Directions with Distance and Famous Nearby Places</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="map"></div>
<div class="controls">
  <input type="text" id="start-location" placeholder="Start Location (e.g., Rajasthan)">
  <input type="text" id="end-location" placeholder="End Location (e.g., Delhi)">
  <select id="transport-mode">
    <option value="driving">Driving</option>
    <option value="walking">Walking</option>
    <option value="cycling">Cycling</option>
  </select>
  <button onclick="getDirections()">Get Directions</button>
  <div id="distance"></div>
  
  <div id="nearby-buttons">
    <button onclick="searchNearby('restaurant')">Search Restaurants</button>
    <button onclick="searchNearby('park')">Search Parks</button>
    <button onclick="searchNearby('hotel')">Search Hotels</button>
  </div>
  <div id="nearby-results"></div>
</div>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<script src="script.js"></script>

</body>
</html>
